name: CI for Pull Requests

on:
  pull_request:

jobs:
  prebuild:
    name: Prebuild Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    timeout-minutes: 30
    steps:
      - if: ${{ matrix.os == 'ubuntu-latest' }}
        name: Setup Dependencies
        run: |
          sudo apt-get update -y -qq
          sudo apt-get install -y g++-multilib gcc-multilib libcups2-dev linux-libc-dev
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/checkout@v4
      - run: npm i
      - if: ${{ matrix.os == 'macos-latest' }}
        name: Prebuild
        run: |
          npm run apply-patches-x64
          npm run prebuild -- --strip --all --arch arm64
      - if: ${{ matrix.os == 'windows-latest' }}
        name: Prebuild
        run: |
          npm run apply-patches-ia32
          npm run prebuild -- --strip --all --arch ia32
          npm run reverse-patches-ia32
      - name: Prebuild
        run: |
          npm run apply-patches-x64
          npm run prebuild -- --strip --all --arch x64
